<table class="table">
        <thead>
            <th>Model</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Fiyat</th>
        </thead>
    <tr *ngFor="let car of carDetail">
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
    </tr>
</table>
